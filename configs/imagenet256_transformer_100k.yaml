model:
  base_learning_rate: 1e-5
  target: taming.models.cond_transformer.Net2NetTransformer
  params:
    unconditional: true  # Enable unconditional training
    sos_token: 0         # Start-of-sequence token
    first_stage_key: image
    cond_stage_key: image  # Same as first stage for unconditional
    transformer_config:
      target: taming.modules.transformer.custom_gpt.CustomGPT
      params:
        vocab_size: 16384
        block_size: 512
        n_layer: 24  # L - number of layers (and z vectors)
        n_head: 16
        n_embd: 1024
        z_dim: 512  # Latent vector dimension (can be different from n_embd)
    first_stage_config:
      target: taming.models.vqgan.VQModel
      params:
        ckpt_path: pretrained/vqgan_imagenet_f16_16384.ckpt  # Use pretrained ImageNet VQGAN
        embed_dim: 256
        n_embed: 16384
        ddconfig:
          double_z: false
          z_channels: 256
          resolution: 256  # Keep 256 for pretrained VQGAN
          in_channels: 3
          out_ch: 3
          ch: 128
          ch_mult:
          - 1
          - 1
          - 2
          - 2
          - 4
          num_res_blocks: 2
          attn_resolutions:
          - 16  # Keep 16 for pretrained VQGAN (256x256 -> 16x16)
          dropout: 0.0
        lossconfig:
          target: taming.modules.losses.DummyLoss
    cond_stage_config: "__is_unconditional__"  # Special flag for unconditional training

variational:
  eta_fast: 4e-3    # Increased from 1e-3 (2x increase)
  eta_slow: 4e-4    # Increased from 1e-4 (2x increase)
  T_fast: 12         # Increased from 5 (1.6x increase)
  beta: 0.5         # KL loss weight (Î²-VAE parameter)

data:
  target: main.DataModuleFromConfig
  params:
    batch_size: 32
    num_workers: 8
    train:
      target: taming.data.imagenet256.ImageNet256Train
      params:
        data_path: data/imagenet-256
        size: 256  # Resize to 256x256 for pretrained VQGAN
        crop_size: 256
        max_samples: 100000  # Use only first 100k images
    validation:
      target: taming.data.imagenet256.ImageNet256Validation
      params:
        data_path: data/imagenet-256
        size: 256  # Resize to 256x256 for pretrained VQGAN
        crop_size: 256
        max_samples: 10000   # Use 10k images for validation
